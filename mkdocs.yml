site_name: Ultimate Guide to UAA by Stark & Wayne
pages:
  - Introduction: index.md
  - Install uaa CLI: install-cli.md
  - Deploy UAA: deploy-uaa.md
  - Authenticating a third-party application: authenticate-third-party-app.md
  - Users: users.md
  - Authenticating client with password: authenticating-client-via-password.md
  - Authenticating client via Web UI: authenticating-client-via-authcode.md
  - User permissions: user-permissions.md
  - Client permissions: client-permissions.md

theme:
  name: 'material'
  custom_dir: 'theme-overrides'
  palette:
    primary: 'orange'
    accent: 'amber'
  feature:
    tabs: true

  logo: 'images/favicon/favicon-64.png'

  font:
    text: 'Bitter' # https://fonts.google.com/specimen/Bitter
    code: 'Ubuntu Mono'

markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.betterem(smart_enable=all)
  - pymdownx.critic
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.superfences
  - toc(permalink=true)

repo_name: 'help fix the tutorials'
repo_url: 'https://github.com/starkandwayne/uaa-deployment'
edit_uri: edit/master/docs/
extra_css: [print.css]
